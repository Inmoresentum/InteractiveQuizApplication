name: Create Sprint Release

on:
  push:
    tags:
      - '*'


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.base_ref }}
      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Build with Maven
        run: mvn -B clean package -DskipTests --file pom.xml
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd FrontEnd/interactive-quiz-app && npm ci
      - name: Build Next.js project
        run:  cd FrontEnd/interactive-quiz-app && npm run build
      - name: Generate changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-branch: 'release'
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "target/*.jar,front-end/interactive-quiz-application/.next/**/*"
          body: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
